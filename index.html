<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Terminal</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="app">
    <header class="header">
        <div class="header__logo-container">
            <img class="logo logo__header" src="./images/logo.png" alt="Stock Market Terminal">
            <button class="btn btn__menu fa">Menu</button>
        </div>
        <div class="search header__search">
            <i class="search__icon fa fa-search"></i>
            <input class="search__input" type="text" placeholder="Search">
        </div>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__list-item"><a class="header__list-link header__list-link-active" href="#">Main</a>
                </li>
                <li class="header__list-item"><a class="header__list-link" href="#">News</a></li>
                <li class="header__list-item"><a class="header__list-link" href="#">Crypto</a></li>
                <li class="header__list-item"><a class="header__list-link" href="#">Forex</a></li>
                <li class="header__list-item"><a class="header__list-link" href="#">Commodities</a></li>
                <li class="header__list-item"><a class="header__list-link" href="#">Indices</a></li>
                <li class="header__list-item"><a class="header__list-link" href="#">Stocks</a></li>
                <li class="header__list-item"><a class="header__list-link" href="#">ETFs</a></li>
                <li class="header__list-item"><a class="header__list-link" href="#">Bonds</a></li>
            </ul>
        </nav>
        <div class="header__status">
            <i class="header__status-refresh fas fa-sync-alt"></i>
            <p class="header__status-text">Connected</p>
        </div>
        <i class="header__menu fas fa-cog"></i>
    </header>

    <main class="main">
        <section class="widget">
            <div class="widget__bar">
                <div class="widget__tab">
                    <p>Market Screener</p>
                    <i class="widget__tab-close fas fa-times"></i>
                </div>
                <div class="widget__buttons">
                    <i class="widget__buttons-maximize far fa-window-maximize"></i>
                    <i class="widget__buttons-close fas fa-times"></i>
                </div>
            </div>
            <div class="widget__body">
                <div class="widget__toolbar">
                    <i class="favorite favorite__icon btn fas fa-star"></i>
                    <!-- <i class="far fa-star"></i> -->
                    <div class="widget__search">
                        <i class="search search__icon fa fa-search"></i>
                        <input class="search__input" type="text" placeholder="Search">
                    </div>

                    <div class="select select__container">
                        <select class="widget__select widget__select--wide" name="" id="">
                            <option value="">1D</option>
                            <option value="">W</option>
                            <option value="">M</option>
                            <option value="">Y</option>
                        </select>
                        <i class="btn btn__select btn__select-round fas fa-chevron-down"></i>
                    </div>

                    <div class="select select__container">
                        <i class="btn btn__select btn__select-left fas fa-chevron-left"></i>
                        <select class="widget__select" name="" id="">
                            <option value="">General</option>
                            <option value="">General 2</option>
                            <option value="">General 3</option>
                            <option value="">General 4</option>
                        </select>
                        <i class="btn btn__select btn__select-right fas fa-chevron-right"></i>
                    </div>

                    <div class="select select__container">
                        <i class="btn btn__select btn__select-left fas fa-chevron-left"></i>
                        <select class="widget__select" name="" id="">
                            <option value="">Overview</option>
                            <option value="">Overview 2</option>
                            <option value="">Overview 3</option>
                            <option value="">Overview 4</option>
                        </select>
                        <i class="btn btn__select btn__select-right fas fa-chevron-right"></i>
                    </div>


                </div>
                <table class="table table__watchlist">
                    <thead class="table__labels">
                        <tr class="table__row">
                            <th class="table__header">Symbol</td>
                            <th class="table__header">Price</td>
                            <th class="table__header">Market Cap</td>
                            <th class="table__header">Change</td>
                            <th class="table__header">Chart</td>
                        </tr>
                    </thead>
                    <tbody class="table__body">
                        <tr class="table__row">
                            <td class="table__data">AAPL</td>
                            <td class="table__data">$167</td>
                            <td class="table__data">12,300,123</td>
                            <td class="table__data">0.98</td>
                            <td class="table__data"></td>
                        </tr>
                        <tr class="table__row">
                            <td class="table__data">GBTC</td>
                            <td class="table__data">$167</td>
                            <td class="table__data">12,300,123</td>
                            <td class="table__data">0.98</td>
                            <td class="table__data"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <section class="widget"></section>
        <section class="widget"></section>
        <section class="widget"></section>
        <section class="widget"></section>
        <section class="widget"></section>
    </main>
</body>

</html>
